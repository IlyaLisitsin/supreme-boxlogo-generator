<body>
<canvas id="Canvas" width="600" height="500"></canvas>
<script>
    var canvas = document.getElementById('Canvas');
    console.log(canvas)
    var context = canvas.getContext('2d');

    context.fillStyle="#009933";
    context.fillRect(70, 25, 200, 200);

    setTransform(X_scale, X_skew, Y_skew, Y_scale, dx, dy)
    context.transform(0.5, 0.6, 2, 0.75, 250, 4);

    context.fillStyle="#fa4b2a";
    // same square after matrix transform
    context.fillRect(70,20,200,200);

    setTransform(X_scale, X_skew, Y_skew, Y_scale, dx, dy)
    context.transform(0.5,0.5,0,0.75,390,0);

    context.fillStyle="#9933FF";
    // same square after matrix transform
    context.fillRect(70,20,200,200);
</script>
